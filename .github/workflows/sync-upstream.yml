name: Sync with Upstream (safe, no workflow overwrite)

on:
  workflow_dispatch:       # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 3 * * *'    # æ¯å¤©å‡Œæ™¨ 3 ç‚¹ UTC è‡ªåŠ¨è¿è¡Œ

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/enpitsuLin/skland-daily-attendance.git
          git fetch upstream

      - name: Reset to upstream/main (exclude workflows)
        run: |
          git checkout main
          git reset --hard upstream/main

          # é¿å…è¦†ç›– workflows æ–‡ä»¶ï¼Œæ‰‹åŠ¨è¿˜åŸ
          git restore --staged .github/workflows || true
          git checkout HEAD -- .github/workflows || true

      - name: Commit if needed
        run: |
          git diff --quiet && echo "âœ… Nothing to commit" || \
          (git commit -am "ğŸ”„ Sync from upstream/master (excluding workflows)")

      - name: Push changes to your repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
