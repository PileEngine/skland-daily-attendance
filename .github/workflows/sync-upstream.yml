name: Sync From Another Repo

on:
  workflow_dispatch: # 可以手动触发


jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Clone upstream repo
        run: |
          git clone --depth=1 https://github.com/enpitsuLin/skland-daily-attendance.git upstream-repo
          
          # 删除 .github 文件夹以避免同步它
          rm -rf upstream-repo/.github
          
          # 清除当前仓库的所有文件（包括隐藏文件），除了 .git 目录
          shopt -s extglob
          rm -rf !(.git)

          # 拷贝文件过来
          cp -r upstream-repo/* .
          cp -r upstream-repo/.* . 2>/dev/null || true

      - name: Push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add -A
          git commit -m "🔄 Sync from upstream repo (excluding .github)" || echo "No changes to commit"
          git push origin HEAD
        env:
          GIT_AUTH_TOKEN: ${{ secrets.SYNC_TOKEN }}
