name: Sync From Upstream Repo

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo (main branch)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Clone upstream repo (main branch)
        run: |
          git clone --depth=1 --branch=main https://${{ secrets.SYNC_TOKEN }}@github.com/enpitsuLin/skland-daily-attendance.git upstream-repo

      - name: List files in cloned repo (debug)
        run: ls -la upstream-repo

      - name: Remove .github and copy files
        run: |
          if [ -d "upstream-repo" ] && [ "$(ls -A upstream-repo)" ]; then
            rm -rf upstream-repo/.github
            
            # æ¸…ç©ºå½“å‰ repo é™¤äº† .git
            shopt -s extglob
            rm -rf !(.git)

            # æ‹·è´æ‰€æœ‰æ–‡ä»¶ï¼ˆåŒ…æ‹¬éšè—æ–‡ä»¶ï¼‰
            cp -r upstream-repo/* .
            cp -r upstream-repo/.[!.]* . || true
            cp -r upstream-repo/..?* . || true
          else
            echo "âŒ ä¸Šæ¸¸ä»“åº“å…‹éš†å¤±è´¥æˆ–å†…å®¹ä¸ºç©º"
            exit 1
          fi

      - name: Push changes to main branch
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add -A
          git commit -m "ğŸ”„ Sync from upstream (excluding .github)" || echo "No changes"
          git push origin main
        env:
          GIT_AUTH_TOKEN: ${{ secrets.SYNC_TOKEN }}
