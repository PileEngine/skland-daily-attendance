name: Sync From Another Repo

on:
  workflow_dispatch: # å¯ä»¥æ‰‹åŠ¨è§¦å‘


jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Clone upstream repo
        run: |
          git clone --depth=1 https://github.com/enpitsuLin/skland-daily-attendance.git upstream-repo
          
          # åˆ é™¤ .github æ–‡ä»¶å¤¹ä»¥é¿å…åŒæ­¥å®ƒ
          rm -rf upstream-repo/.github
          
          # æ¸…é™¤å½“å‰ä»“åº“çš„æ‰€æœ‰æ–‡ä»¶ï¼ˆåŒ…æ‹¬éšè—æ–‡ä»¶ï¼‰ï¼Œé™¤äº† .git ç›®å½•
          shopt -s extglob
          rm -rf !(.git)

          # æ‹·è´æ–‡ä»¶è¿‡æ¥
          cp -r upstream-repo/* .
          cp -r upstream-repo/.* . 2>/dev/null || true

      - name: Push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add -A
          git commit -m "ðŸ”„ Sync from upstream repo (excluding .github)" || echo "No changes to commit"
          git push origin HEAD
        env:
          GIT_AUTH_TOKEN: ${{ secrets.SYNC_TOKEN }}
